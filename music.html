<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Previous CSS styles remain the same -->
    <style>
        :root {
            --primary-color: #1a3c6e;
            --secondary-color: #e4572e;
            --accent-color: #17a2b8;
            --light-gray: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .music-container {
            max-width: 800px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 60px;
        }

        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .playlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .playlist-card {
            background: var(--light-gray);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
        }

        .music-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn.play-btn {
            width: 60px;
            height: 60px;
            background: var(--secondary-color);
        }

        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
            height: 5px;
            margin: 20px 0;
        }

        .progress {
            background: var(--primary-color);
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: #666;
            font-size: 0.9em;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .now-playing {
            text-align: center;
            margin: 20px 0;
        }

        /* Add to your existing styles */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .playlist-card.active {
            border: 2px solid var(--secondary-color);
            background: var(--secondary-color);
            color: white;
        }

        .playlist-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success-color);
            color: white;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="music-container">
        <div class="player-header">
            <h1>Study Music Player</h1>
            <p>Focus with calming study music</p>
        </div>

        <div class="playlist-container">
            <!-- Playlist cards will be dynamically added here -->
        </div>

        <div class="now-playing">
            <h3>Now Playing</h3>
            <p id="current-track">Select a track to play</p>
        </div>

        <div class="music-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="control-buttons">
                <button class="btn" id="prev">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="btn play-btn" id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn" id="next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="0.5">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.currentTrackIndex = 0;
                this.isPlaying = false;
                this.audio = new Audio();
                
                // Study music playlist
                this.playlist = [
                    {
                        title: "Peaceful Study",
                        artist: "Ambient Music",
                        duration: "3:45",
                        url: "song/video1.mp4", // Replace with actual URL
                        image: "/api/placeholder/400/320",
                        category: "Ambient"
                    },
                    {
                        title: "Focus Flow",
                        artist: "Lo-Fi Beats",
                        duration: "4:20",
                        url: "song/music1.mp4",
                        image: "/api/placeholder/400/320",
                        category: "Lo-Fi"
                    },
                    {
                        title: "Deep Concentration",
                        artist: "Classical Piano",
                        duration: "5:15",
                        url: "song/music2.mp4",
                        image: "/api/placeholder/400/320",
                        category: "Classical"
                    }
                ];

                this.initializePlayer();
                this.setupEventListeners();
                this.renderPlaylist();
            }

            initializePlayer() {
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.playNext());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.volume = 0.5;
            }

            setupEventListeners() {
                // Play/Pause button
                document.getElementById('play').addEventListener('click', () => this.togglePlay());

                // Next/Previous buttons
                document.getElementById('next').addEventListener('click', () => this.playNext());
                document.getElementById('prev').addEventListener('click', () => this.playPrev());

                // Progress bar
                document.getElementById('progress-container').addEventListener('click', (e) => this.setProgress(e));

                // Volume control
                document.getElementById('volume').addEventListener('input', (e) => this.setVolume(e));
            }

            renderPlaylist() {
                const container = document.querySelector('.playlist-container');
                container.innerHTML = '';

                this.playlist.forEach((track, index) => {
                    const card = document.createElement('div');
                    card.className = `playlist-card ${index === this.currentTrackIndex ? 'active' : ''}`;
                    card.innerHTML = `
                        <img src="${track.image}" alt="${track.title}" class="playlist-image">
                        <h3>${track.title}</h3>
                        <p>${track.artist}</p>
                        <p><small>${track.category} â€¢ ${track.duration}</small></p>
                    `;
                    card.addEventListener('click', () => this.playTrack(index));
                    container.appendChild(card);
                });
            }

            playTrack(index) {
                this.currentTrackIndex = index;
                const track = this.playlist[index];
                
                this.audio.src = track.url;
                this.audio.play()
                    .catch(error => this.showNotification('Audio playback failed. Please try again.', 'error'));
                
                this.isPlaying = true;
                this.updatePlayButton();
                this.updateNowPlaying();
                this.renderPlaylist();
            }

            togglePlay() {
                if (!this.audio.src) {
                    this.playTrack(0);
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                } else {
                    this.audio.play();
                }

                this.isPlaying = !this.isPlaying;
                this.updatePlayButton();
            }

            updatePlayButton() {
                const playBtn = document.getElementById('play');
                playBtn.innerHTML = this.isPlaying ? 
                    '<i class="fas fa-pause"></i>' : 
                    '<i class="fas fa-play"></i>';
            }

            playNext() {
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.playTrack(this.currentTrackIndex);
            }

            playPrev() {
                this.currentTrackIndex = (this.currentTrackIndex - 1 + this.playlist.length) % this.playlist.length;
                this.playTrack(this.currentTrackIndex);
            }

            updateProgress() {
                const progress = document.getElementById('progress');
                const currentTime = document.getElementById('current-time');
                
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                progress.style.width = `${percent}%`;
                
                currentTime.textContent = this.formatTime(this.audio.currentTime);
            }

            setProgress(e) {
                const container = document.getElementById('progress-container');
                const width = container.clientWidth;
                const clickX = e.offsetX;
                const duration = this.audio.duration;

                this.audio.currentTime = (clickX / width) * duration;
            }

            updateDuration() {
                const duration = document.getElementById('duration');
                duration.textContent = this.formatTime(this.audio.duration);
            }

            setVolume(e) {
                this.audio.volume = e.target.value;
            }

            formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec.toString().padStart(2, '0')}`;
            }

            updateNowPlaying() {
                const track = this.playlist[this.currentTrackIndex];
                document.getElementById('current-track').textContent = 
                    `${track.title} - ${track.artist}`;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                        setTimeout(() => {
                            document.body.removeChild(notification);
                        }, 300);
                    }, 3000);
                }, 100);
            }
        }

        // Initialize the music player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const player = new MusicPlayer();
        });
    </script>
</body>
</html>
